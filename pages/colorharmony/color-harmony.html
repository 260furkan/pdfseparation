<!DOCTYPE html>
<html lang="tr" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renk Tonları | PDF Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        @layer components {
            .color-item {
                @apply relative flex-shrink-0 w-8 h-10 border-none outline-none cursor-pointer transition-transform duration-500;
            }

            .color-item::after {
                content: "";
                @apply absolute inset-0 w-10 h-10 rounded bg-[var(--color)] pointer-events-none transform scale-125 transition-transform duration-500;
            }

            .color-item::before {
                content: attr(aria-color);
                @apply absolute left-1/2 bottom-12 text-[8px] leading-[12px] px-1 py-[1px] bg-white rounded text-black opacity-0 invisible transform -translate-x-1/2 transition-all duration-500;
            }

            .color-item:hover {
                @apply scale-150 z-50;
            }

            .color-item:hover::before {
                @apply opacity-100 visible;
            }

            .color-item:active::after {
                @apply scale-110;
            }

            .color-item:focus::before {
                content: "✅ Kopyalandı";
            }

            .color-item:hover + * {
                @apply scale-110 z-40;
            }

            .color-item:hover + * + * {
                @apply scale-105 z-30;
            }

            .color-item:has(+ *:hover) {
                @apply scale-110 z-40;
            }

            .color-item:has(+ * + *:hover) {
                @apply scale-105 z-30;
            }
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md flex items-center justify-between px-6 py-4">
        <div class="flex items-center gap-2 text-blue-600 text-xl font-bold tracking-wide">
            <i class="fas fa-toolbox"></i>
            <span>PCPX</span>
        </div>
        <ul class="flex space-x-6 text-gray-700 dark:text-gray-300 font-medium">
            <li><a href="../../index.html" class="flex items-center gap-1"><i class="fas fa-cut"></i> PDF Ayır</a></li>
            <li><a href="../colorpalette/color-palette.html" class="flex items-center gap-1"><i
                        class="fas fa-palette"></i> Renk Paleti</a></li>
            <li><a href="color-harmony.html" class="text-blue-600 flex items-center gap-1"><i class="fas fa-tint"></i>
                    Renk Tonları</a></li>

    <!-- Ana İçerik -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-2 flex items-center gap-2">
                <i class="fas fa-tint text-blue-500"></i> Renk Tonları ve Uyumları
            </h2>
            <p class="text-gray-500 dark:text-gray-300 mb-6">Renk uyumu türlerini ve örneklerini keşfedin</p>

            <!-- Arama ve Filtre -->
            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Renk adı veya kodunu ara..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>

                <select id="categoryFilter"
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
                    <option value="all">Tüm Kategoriler</option>
                </select>
            </div>

            <!-- Renk Paletleri -->
            <div id="palettesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Paletler JS ile buraya yüklenecek -->
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400 py-6">
        <p>© 2025 PCPX | PDF & Renk Araçları</p>
        <div class="flex justify-center mt-2 text-xs">
            <a href="#" class="hover:underline">İletişim</a>
        </div>
    </footer>


    <!-- Kopyalandı Mesajı -->
    <div id="copyMessage"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg hidden">

    <script src="./color-harmony.js"></script>
</body>
