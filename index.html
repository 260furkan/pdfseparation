<!DOCTYPE html>
<html lang="tr" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCPX | PDF & Renk Araçları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Open+Sans&display=swap"
        rel="stylesheet">

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-[Poppins]">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg flex items-center justify-between px-6 py-4 sticky top-0 z-50">
        <div class="flex items-center gap-2 text-indigo-600 text-xl font-bold tracking-wide">
            <i class="fas fa-toolbox"></i>
            <span>PCPX</span>
        </div>
        <ul class="flex space-x-6 text-gray-700 dark:text-gray-300 font-medium text-sm">
            <li><a href="index.html" class="hover:text-indigo-600 transition flex items-center gap-1"><i
                        class="fas fa-scissors"></i> PDF Aralığı</a></li>
            <li><a href="pages/colorpalette/color-palette.html"
                    class="hover:text-indigo-600 transition flex items-center gap-1"><i class="fas fa-palette"></i> Renk
                    Paleti</a></li>
            <li><a href="pages/colorharmony/color-harmony.html"
                    class="hover:text-indigo-600 transition flex items-center gap-1"><i class="fas fa-tint"></i> Ton
                    Uyumu</a></li>
            <li><a href="pages/settings/settings.html"
                    class="hover:text-indigo-600 transition flex items-center gap-1"><i class="fas fa-cog"></i>
                    Ayarlar</a></li>
        </ul>
        <div id="themeToggle"
            class="cursor-pointer text-gray-600 dark:text-gray-300 text-xl hover:text-indigo-600 transition">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <!-- Main Card -->
    <main class="max-w-3xl mx-auto mt-12 bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">
        <h2 class="text-2xl font-semibold mb-3 flex items-center gap-2 text-indigo-600">
            <i class="fas fa-scissors"></i> PDF Sayfa Aralığı Ayırıcı
        </h2>
        <p class="text-gray-500 dark:text-gray-300 mb-6">Belirlediğiniz sayfa aralığını yeni bir PDF olarak dışa
            aktarın.</p>

        <!-- Drop Zone -->
        <div id="dropZone"
            class="border-2 border-dashed border-indigo-300 p-8 text-center rounded-xl bg-gray-50 dark:bg-gray-700 mb-6 transition-all hover:shadow-md">
            <i class="fas fa-cloud-upload-alt text-4xl text-indigo-500 mb-3"></i>
            <p class="mb-2">PDF dosyanızı buraya bırakın ya da</p>
            <button id="selectFileBtn"
                class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Dosya Seç</button>
            <input type="file" id="pdfFile" accept="application/pdf" hidden>
        </div>

        <!-- Dosya Bilgisi -->
        <div id="fileInfo"
            class="hidden items-center justify-between bg-indigo-50 dark:bg-indigo-900 p-3 rounded mb-4 text-sm text-indigo-700 dark:text-indigo-200">
            <div class="flex items-center gap-2">
                <i class="fas fa-file-pdf text-red-500"></i>
                <span id="fileName" class="font-medium"></span>
                <span id="pageCount"></span>
            </div>
            <button id="removeFileBtn" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>
        </div>

        <!-- Sayfa Aralığı -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2"><i class="fas fa-file-alt mr-1"></i>PDF Sayfa Aralığı</label>
            <div class="flex items-center gap-3">
                <input type="number" id="startPage" placeholder="Başlangıç" min="1"
                    class="w-28 p-2 border rounded dark:bg-gray-900 dark:border-gray-600">
                <span class="text-gray-500">-</span>
                <input type="number" id="endPage" placeholder="Bitiş" min="1"
                    class="w-28 p-2 border rounded dark:bg-gray-900 dark:border-gray-600">
            </div>
            <small class="text-gray-400 dark:text-gray-500">Dışa aktarılacak sayfa aralığını belirtin</small>
        </div>

        <!-- İşlem Butonu -->
        <button id="extractBtn"
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 flex justify-center items-center gap-2 transition">
            <span id="btnText">PDF Ayır ve İndir</span>
            <div id="spinner"
                class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </button>

        <!-- Hata Mesajı -->
        <div id="alertMessage" class="mt-5 p-3 text-red-800 bg-red-100 dark:bg-red-300 rounded hidden">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="alertText"></span>
        </div>
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400 py-6">
        <p>© 2025 PCPX | PDF & Renk Araçları</p>
        <div class="flex justify-center mt-2 text-xs">
            <a href="#" class="hover:underline">İletişim</a>
        </div>
    </footer>

    <!-- Kütüphaneler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
